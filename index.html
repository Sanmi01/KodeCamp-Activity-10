<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 10</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
</body>
    <div class="container">
        <div class="mt-5">
            <div class="post-display-section">
                <div class="mt-5">
                    <h3 class="my-3">All Posts</h3>
                    <div class="posts-box">
                        <div class="row" id="post-layout">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="post-title mb-4">Post Title</h5>
                                        <p class="post-body">Post Body</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post-creation-section">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="my-5">Create A Post</h3>
                        <form action="" id="post-form">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Post Title</label>
                                <input type="text" class="form-control" placeholder="Put a title" id="post-title">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea" class="form-label">Post Body</label>
                                <textarea class="form-control" rows="3"  id="post-body"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./js/script.js"></script>

</html>
